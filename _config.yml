remote_theme: "mmistakes/so-simple-theme"
locale: zh-CN
title: "Suliya's Home Page"
description: "Do awesome job."
baseurl: # the subpath of your site, e.g. "/blog"
url: "https://serea.github.io"
logo: "/images/logo.png"
date_format: "%Y-%m-%d"
read_time:  true
words_per_minute:  200
mathjax:  true
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
google_analytics: # Google Analytics id, e.g. "UA-NNNNNNNN-N"
disqus:
  shortname: # Disqus shortname, e.g. "my_disqus_shortname"
twitter:
  username: # site's Twitter username, e.g. "mmistakes"

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:cv/
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
# paginate: 10
# paginate_path: /page:num/

# Search
search_full_content: true # can have performance implications for large sites

# Taxonomy pages
category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

paginate: 10
paginate_path: /page:num/

# Collections
collections:
  recipes:
    output: true
    permalink: /:cv/:title/

# Front Matter Defaults
defaults:
  # CV defaults
  - scope:
      path:
      type: pages
    values:
      layout: cv
      share: true
  # Posts defaults
  # - scope:
  #     path: "_posts"
  #     type: posts
  #   values:
  #     layout: post
  #     share: true
  # # Recipe defaults
  # - scope:
  #     path: "_recipes"
  #     type: recipes
  #   values:
  #     layout: post
  #     comments: true
  #     share: true

# Site Author
author:
  name: Suliya
  picture: "/images/serea.jpg"
  email: suliya#iie.ac.cn
  twitter:
  links:
    - title:
      url: serea@github.io
      icon:

# Footer Links
footer_links:
  - title: Github
    url: https://github.com/serea
    icon: fab fa-githb-square

copyright: "This site is made with Suliya."